<form class="form-inline" role="form" method="POST" ng-submit="vm.save(vm.carteira)" >
    <div class="form-group">
        <label class="control-label sr-only" for="">Nome: </label>
        <div class="col-md-3" >
            <input type="text" class="form-control" ng-model="vm.carteira" id="nome" name="nome" placeholder="Nome da carteira"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
